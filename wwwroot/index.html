<!DOCTYPE html>
<html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Cors Client</title>
    <script src="scripts/jquery/jquery.min.js"></script>
</head>
<body>
    <h3>Cors Requests</h3>
    <hr />
    <button id="btnGetProvinces">Get Provinces</button>
    <button id="btnGetCities">Get Cities</button>
    <pre id="preOutput"></pre>
    <script>
      $(function () {
        var getProvinces = function () {
          var url = "https://amyw05lab.azurewebsites.net/api/provinces";
          $.get(url).always(showResponse);
          return false;
        };
    
        var showResponse = function (object) {
          $("#preOutput").text(JSON.stringify(object, null, 4));
        };
    
        $("#btnGetProvinces").click(getProvinces);
      });
      $(function () {
        var getCities = function () {
          var url = "https://amyw05lab.azurewebsites.net/api/cities";
          $.get(url).always(showResponse);
          return false;
        };
    
        var showResponse = function (object) {
          $("#preOutput").text(JSON.stringify(object, null, 4));
        };
    
        $("#btnGetCities").click(getCities);
      });
    </script>
    </body>
</html>
</html>
